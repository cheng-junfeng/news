apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //recycleView
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    //butterknife
    implementation "com.jakewharton:butterknife:8.5.1"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.5.1"
    //design
    implementation 'com.android.support:design:26.1.0'
    //systemBar
    api 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    //nine animo
    api 'com.nineoldandroids:library:2.4.0'
    //image-loader
    api 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    //photoview
    api 'com.github.chrisbanes.photoview:library:1.2.2'
    //material-dialog
    api('com.afollestad.material-dialogs:core:0.8.6.2') {
        transitive = true
    }

    //gson
    api 'com.google.code.gson:gson:2.2.4'
    //eventbus
    api 'de.greenrobot:eventbus:2.4.0'

    //lifecycle
    api 'com.trello.rxlifecycle2:rxlifecycle:2.1.0'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    //rx
    api 'io.reactivex.rxjava2:rxjava:2.0.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //retrofit
    api 'com.squareup.retrofit2:retrofit:2.1.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    //okhttp
    api 'com.squareup.okhttp3:okhttp:3.4.1'
}
